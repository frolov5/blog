<!DOCTYPE html>
<html>
<head>
    <title>Don.com</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="select2/dist/css/select2.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-profile.css" />
</head>
<body>
<div id="wrapper">
    <div class="container-fluid container-fluid-content">
        <div class="row row-wrapper-header">
            <header class="header">
                <div class="col-xs-8 header-main-left">
                    <a href="#" class="logo st-button">Лого</a>
                    <form action="#" method="post" class="search-form" id="search-form">
                        <input type="text" name="search" id="search-form-input">
                    </form>
                </div>
                <div class="header-main-right">
                    <a href="#" class="logo st-button">Личный кабинет</a>
                    <a href="#" class="logo st-button">Выйти</a>
                </div>
            </header>
        </div>
        <div class="row row-wrapper-body row-tabs">
            <div class="column">
                <div class="tabs">
                    <input id="tab1" type="radio" class="tab-checked" name="tabs" value="content-tab1" checked>
                    <label for="tab1" title="Профиль">Мой профиль</label>
                    <input id="tab2" type="radio" class="tab-checked" name="tabs" value="content-tab2">
                    <label for="tab2" title="Записи">Мои записи</label>
                    <input id="tab3" type="radio" class="tab-checked" name="tabs" value="content-tab3">
                    <label for="tab3" title="Закладки">Мои закладки</label>
                    <input id="tab4" type="radio" class="tab-checked" name="tabs" value="content-tab4">
                    <label for="tab4" title="Мои вопросы">Мои вопросы</label>
                    <input id="tab5" type="radio" class="tab-checked" name="tabs" value="content-tab5">
                    <label for="tab5" title="Мои ответы">Мои ответы</label>
                    <input id="tab6" type="radio" class="tab-checked" name="tabs" value="content-tab6">
                    <label for="tab6" title="Мои комментарии">Мои комментарии</label>
                </div>
                <div class="col-3">
                    <div class="lf-profile">
                        <div class="ava-block center">
                            <div class="photo-ava">
                                <img class="photo-user" src="img/avatar3.jpg">
                            </div>
                            <div class="link-ava">
                                <a href="#" class="refresh-ava uppercase">Обновить фото</a>
                            </div>
                            <div class="link-ava">
                                <a href="#" class="refresh-login uppercase">логин</a>
                            </div>
                            <div class="link-ava">
                                <a href="#" class="view-statistics uppercase">Статистика</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="rg-profile uppercase">
                        <div class="category-profile">
                            <h3 class="caption">Основное</h3>
                            <form action="#" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name"
                                           placeholder="Имя :">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="surname"
                                           placeholder="Фамилия :">
                                </div>
                                <div class="chek-bottom">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="gender1" value="gender1"> Мужской
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="gender2" value="gender2"> Женский
                                    </label>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="city"
                                           placeholder="Город :">
                                </div>
                            </form>
                        </div>
                        <div class="category-profile">
                            <h3 class="caption">Образование</h3>
                            <form action="#" method="post">
                                <select id="select">
                                    <option>Высшее</option>
                                    <option>Неоконченное высшее</option>
                                    <option>Среднее специальное</option>
                                    <option>Среднее</option>
                                </select>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="institution"
                                           placeholder="Учебное заведение :">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="faculty"
                                           placeholder="Факультет,специальность :">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="education_city"
                                           placeholder="Город :">
                                </div>
                            </form>
                        </div>
                        <div class="category-profile">
                            <h3 class="caption">Место работы</h3>
                            <form action="#" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="company_name"
                                           placeholder="Название компании :">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="company_city"
                                           placeholder="Город :">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="function"
                                           placeholder="Должность :">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="scope"
                                           placeholder="Сфера деятельности :">
                                </div>
                            </form>
                        </div>
                        <div class="category-profile">
                            <h3 class="caption">Увлечения</h3>
                            <form action="#" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="hobby_1"
                                           placeholder="Увлечение :">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="hobby_2"
                                           placeholder="Увлечение :">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="hobby_3"
                                           placeholder="Увлечение :">
                                </div>
                                <button type="button" class="uppercase btn btn-primary btn-block">Хочу больше полей</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-wrapper-footer">
            <div class="footer-block">
                <ul class="footer-block-ul">
                    <li class ="footer-block-list"><a href="#">Обратная связь</a></li>
                    <li class ="footer-block-list"><a href="#">О нас</a></li>
                    <li class ="footer-block-list"><a href="#">Карта сайта</a></li>
                    <li class ="footer-block-list"><a href="#">Помощь</a></li>
                    <li class ="footer-block-list"><a href="#">Правила</a></li>
                    <li class ="footer-block-list"><a href="#">Регистрация</a></li>
                    <li class ="footer-block-list"><a href="#">Условия использования</a></li>
                </ul>
            </div>
        </div>
        <a href="#" class="scrollup">Наверх</a>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/myprofile.js"></script>
<script src="select2/dist/js/select2.js"></script>
</body>
</html>
