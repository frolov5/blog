<!DOCTYPE html>
<html>
<head>
    <title>Don.com</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
    <div id="wrapper">
        <div class="middle">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-xs-2 center uppercase f32 top">
                        <div class="my-block left">
                            <a href="#" class="st-button">Лого</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>

            <!--------------------------------------------ОСНОВНОЕ СОДЕРЖИМОЕ СТРАНИЦЫ------------------------------------------>
                                    
        <div class="container">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-10">
                    <div class="autorization registr center">
                        <h2 class="center uppercase">Регистрация</h2>
                        <input type="text" value="" id="name"  placeholder="Логин"></input>
                        <span id="error-name" class="error"></span>
                        <input type="password" autocomplete="off" value="" class="" id="password"  placeholder="Пароль""></input>
                        <span id="error-password" class="error"></span>                 
                        <input type="password" autocomplete="off" value="" id="password-repeate"    placeholder="Подтвердить пароль"></input>   
                        <span id="error-password-repeate" class="error"></span> 
                        <input type="text" value="" id="email"  placeholder="Email-адрес"></input>
                        <span id="error-email" class="error"></span>
                        <div class="my-block center uppercase onward">
                            <a href="#" class="st-button">ДАЛЕЕ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
        <!-------------------------------------------ФУТЕР -------------------------------------------->

        <footer>
            <div class="container">
                <ul>
                    <li><a href="#">Обратная связь</a></li>

                    <li><a href="#">Условия использования</a></li>
                </ul>
            </div>

    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
