<!DOCTYPE html>
<html>
<head>
    <title>Don.com</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-registration.css" />
</head>
<body>
<div id="wrapper">
    <div class="container-fluid container-fluid-content">
        <div class="row row-wrapper-header">
            <header class="header">
                <div class="col-xs-8 header-main-left">
                    <a href="#" class="logo button-header">Лого</a>
                    <form action="#" method="post" class="search-form" id="search-form">
                        <input type="text" name="search" id="search-form-input">
                    </form>
                </div>
                <div class="header-main-right">
                    <a href="#" class="logo button-header">Регистрация</a>
                    <a href="#" class="logo button-header">Вход</a>
                </div>
            </header>
        </div>
        <div class="row row-wrapper-body">
            <div class="column">
                <div class="col-xs-offset-2 col-xs-8">
                    <div class="autorization registr">
                        <h2 class="center uppercase">Авторизация</h2>
                        <form action="#" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" name="login"
                                       placeholder="Логин :">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password[]"
                                       placeholder="Пароль :">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password[]"
                                       placeholder="Повторите пароль :">
                            </div>
                            <div class="button-ready">
                                <input type="submit" class="ready" value="Войти">
                            </div>
                            <div class="registration-footer">
                                <div class="registration-footer-link">
                                    <a href="registration.html">Не зарегистрированы ? Регистрация !</a>
                                </div>
                                <p class="alternative">Или</p>
                                <div class="social">
                                    <a href="javascript: void 0">
                                        <img src="img/f.png" alt="f">
                                    </a>
                                    <a href="javascript: void 0">
                                        <img src="img/t.png" alt="f">
                                    </a>
                                    <a href="javascript: void 0">
                                        <img src="img/v.png" alt="f">
                                    </a>
                                    <a href="javascript: void 0">
                                        <img src="img/g.png" alt="f">
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-wrapper-footer">
            <div class="footer-block">
                <a href="#">Обратная связь</a>
                <a href="#">О нас</a>
                <a href="#">Карта сайта</a>
                <a href="#">Помощь</a>
                <a href="#">Правила</a>
                <a href="#">Регистрация</a>
                <a href="#">Условия использования</a>
            </div>
        </div>
        <a href="#" class="scrollup">Наверх</a>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
