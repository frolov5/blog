<!DOCTYPE html>
<html>
<head>
    <title>Don.com</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-registration.css" />
</head>
<body>
<div id="wrapper">
    <div class="container-fluid container-fluid-content">
        <div class="row row-wrapper-header">
            <header class="header">
                <div class="col-xs-8 header-main-left">
                    <a href="#" class="logo st-button">Лого</a>
                    <form action="#" method="post" class="search-form" id="search-form">
                        <input type="text" name="search" id="search-form-input">
                    </form>
                </div>
                <div class="header-main-right">
                    <a href="#" class="logo st-button">Регистрация</a>
                    <a href="#" class="logo st-button">Личный кабинет</a>
                </div>
            </header>
        </div>
        <div class="row row-wrapper-body">
            <div class="column">
                <div class="col-xs-offset-2 col-xs-8">
                    <div class="autorization registr">
                        <h2 class="center uppercase">Авторизация</h2>
                        <form action="#" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" id="login"
                                       placeholder="Логин :">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password"
                                       placeholder="Пароль :">
                            </div>
                            <div class="button-ready">
                                <input type="submit" class="ready" value="Войти">
                            </div>
                            <div class="registration-footer">
                                <div class="registration-footer-link">
                                    <a href="javascript: void 0">Не зарегистрированы ? Регистрация !</a>
                                </div>
                                <p class="alternative">Или</p>
                                <div class="social">
                                    <a href="javascript: void 0">
                                        <img src="img/f.png" alt="f">
                                    </a>
                                    <a href="javascript: void 0">
                                        <img src="img/vk.png" alt="f">
                                    </a>
                                    <a href="javascript: void 0">
                                        <img src="img/g.png" alt="f">
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-wrapper-footer">
            <div class="footer-block">
                <ul class="footer-block-ul">
                    <li class ="footer-block-list"><a href="#">Обратная связь</a></li>
                    <li class ="footer-block-list"><a href="#">О нас</a></li>
                    <li class ="footer-block-list"><a href="#">Карта сайта</a></li>
                    <li class ="footer-block-list"><a href="#">Помощь</a></li>
                    <li class ="footer-block-list"><a href="#">Правила</a></li>
                    <li class ="footer-block-list"><a href="#">Регистрация</a></li>
                    <li class ="footer-block-list"><a href="#">Условия использования</a></li>
                </ul>
            </div>
        </div>
        <a href="#" class="scrollup">Наверх</a>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
